<html>

<head>
    <title>Vue Sample</title>
    <style>
        #app {
            height: 100px;
            text-align: center;
        }
    </style>
</head>


<body>
    <div id="app">
        <button>컴포넌트 등록(전역컴포넌트)</button>
        <my-component></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        Vue.component('my-component',{
            template : '<div>전역 컴포넌트가 등록되었습니다.</div>'
        });

        new Vue({
            el : '#app'
        });
    </script>
    <!--
        console에서 beforeCreate, created, mounted, updated 모두 출력된다.
        
        => message의 값이 갱신되었기 때문.

    -->
</body>

</html>
