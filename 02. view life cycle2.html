<html>

<head>
    <title>Vue Sample</title>
    <style>
        #app {
            height: 100px;
            text-align: center;
        }
    </style>
</head>


<body>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            beforeCreate: function () {
                console.log("beforeCreate");
            },
            created: function () {
                console.log("created");
            },
            mounted: function () {
                this.message = 'Hello Vue!';
                console.log("mounted");
            },
            updated: function () {
                console.log("updated");
            }

        });
    </script>
    <!--
        console에서 beforeCreate, created, mounted, updated 모두 출력된다.
        
        => message의 값이 갱신되었기 때문.

    -->
</body>

</html>
