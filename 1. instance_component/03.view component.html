<html>

<head>
    <title>component one</title>
    <style>
        #app {
            height: 100px;
            text-align: center;
        }
        .wrap{
            margin:auto;
            width: 500px;
        }
    </style>
</head>


<body>
    <div id="app">
        <button>컴포넌트 등록(전역컴포넌트)</button>
        <my-component></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        Vue.component('my-component',{
            template : '<div>전역 컴포넌트가 등록되었습니다.</div>'
            //my-component가 div로 변환된다.
        });

        new Vue({
            el : '#app'
        });
    </script>
    
    <div class="wrap">
        <h3>1. 컴포넌트란?</h3>
        <p>화면을 구성할 수 있는 블록(화면의 특정 영역) <br>
           <h4>장점</h5>
            1. 화면을 구조화하여 일괄적인 패턴으로 개발 가능<br>
            2. 컴포넌트로 쪼개서 재활용 용이, 직관적인 이해 가능<br>
            ex > header, Content, Footer...
        </p>

        <h3>2. 전역 컴포넌트 등록하기</h3>
        <p>
            Vue 생성자에서 .component()를 호출 <br>
            Vue.component('컴포넌트 이름', { //컴포넌트 내용 });
        </p>
    </div>
    
</body>

</html>
