<html>

<head>
    <title>life cycle one</title>
    <style>
        #app {
            height: 100px;
            text-align: center;
        }
    </style>
</head>


<body>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            beforeCreate: function () {
                console.log("beforeCreate");
            },
            created: function () {
                console.log("created");
            },
            mounted: function () {
                console.log("mounted");
            },
            updated: function () {
                console.log("updated");
            }

        });
    </script>
    <!--
        console에서 beforeCreate, created, mounted는 출력되지만,
        updated는 출력되지 않는다.
        
        => 데이터의 변경이 일어나지 않았기 때문.

    -->
    
</body>

</html>
