<html>

<head>
    <title>component two</title>
    <style>
        #app {
            height: 100px;
            text-align: center;
        }
        .wrap{
            margin:auto;
            width: 600px;
        }
    </style>
</head>


<body>
    <div id="app">
        <button>컴포넌트 등록(지역컴포넌트)</button>
        <my-local-component></my-local-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        var cmp = {
            //컴포넌트 내용
            template : '<div>지역 컴포넌트가 등록되었습니다</div>'
        };

        new Vue({
            el : '#app',
            components : {
                'my-local-component' : cmp
            }
        });
    </script>
    
    <div class="wrap">
        <h3>2. 지역 컴포넌트 등록하기</h3>
        <p>
            인스턴스에 components 속성을 추가하고, 컴포넌트 이름과 내용 정의<br>
            <pre>
                new Vue({
                    components : {
                        '컴포넌트 이름' : 컴포넌트 내용
                    }
                })
            </pre>
        </p>
    </div>

</body>

</html>
