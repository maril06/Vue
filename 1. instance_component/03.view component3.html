<html>

<head>
    <title>component three</title>
    <!--전역, 지역컴포넌트의 차이-->
   <style>
        #app, #app2 {
            height: 100px;
            text-align: center;
        }
        .wrap{
            margin:auto;
            width: 600px;
        }
    </style>
</head>


<body>
    <div id="app">
        <h3>첫번째 인스턴스 영역(#app)</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>
    
    <hr>
    
    <div id="app2">
        <h3>두번째 인스턴스 영역(#app2)</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>

        //전역 컴포넌트 등록
        Vue.component('my-global-component',{
            template : '<div>전역 컴포넌트입니다.</div>'
        });

        //지역 컴포넌트 내용
        var cmp = {
            template : '<div>지역 컴포넌트입니다</div>'
        };

        new Vue({
            el : '#app',
            //지역 컴포넌트 등록
            components : {
                'my-local-component' : cmp
            }
        });

        new Vue({
            el : '#app2',
    
        });


    </script>
    
    <div class="wrap">
        <h3>1. 전역 컴포넌트와 지역 컴포넌트의 차이</h3>
        <p>
            두번째 인스턴스 영역(#app2)에는 전역컴포넌트만 나타나고<br>
            지역컴포넌트는 나타나지 않는다. <br>

            => 지역 컴포넌트는 인스턴스를 새로 생성할 때마다 <br> 
               components 속성으로 등록해줘야만 한다.
        </p>
    </div>

</body>

</html>
